{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% for item in phone %}
        <p>{{item.model}}</p>
        <img src="{{ item.photo.url }}" alt="" width="300">
        <p>{{item.content}}</p>
        <p>{{item.company}}</p>       
    {% endfor %}
{% endblock %}
