{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% for item in accessory %}
        <a href="{{ item.get_absolute_url }}"><p>{{ item.model }}</p></a>
        <img src="{{ item.photo.url }}" alt="" width="300">
        <p>{{ item.content }}</p>
        <p>{{ item.company }}</p>   
        <p>${{ item.price }}</p>     
    {% endfor %}
{% endblock %}
