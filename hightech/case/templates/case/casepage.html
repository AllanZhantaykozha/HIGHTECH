{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% for item in case %}
        <p>{{item.model}}</p>
        <img src="{{ item.photo.url }}" alt="" width="300">
        <p>{{item.content}}</p>
        <p>{{item.phone_model}}</p>       
        <p>${{item.price}}</p> 
    {% endfor %}
{% endblock %}
