{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% for item in phone %}
        <p><a href="{{ item.get_absolute_url }}">{{item.model}}</a></p>
        <img src="{{ item.photo.url }}" alt="" width="300">
        <p>{{item.content}}</p>
        <p>{{item.company}}</p>   
        <p>${{item.price}}</p>     
    {% endfor %}


{% endblock %}
